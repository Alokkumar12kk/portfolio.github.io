{% extends 'portfolio_app/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the project <strong>"{{ object.title }}"</strong>?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ object.get_absolute_url }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> Confirm Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
